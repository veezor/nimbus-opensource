<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>{% block title %}{% endblock %} Nimbus</title>

    <style type="text/css" media="all">
		@import url("/media/lib/css/style.css");
		@import url("/media/lib/css/facebox.css");
		@import url("/media/lib/css/visualize.css");
		@import url("/media/lib/css/date_input.css");
		@import url("/media/js/progressbar/jquery.ui.all.css");
		@import url("/media/lib/css/css3buttons.css");

		#id_country { width: 400px; }
		#id_area { width: 300px; }

		#license-box {
			font-size: 11px;
			border: 1px solid #CCC;
			height: 300px;
			margin: 10px 0 20px;
			overflow-y: scroll;
			padding: 10px;
		}

		.block.small.center.wide {
			width: 800px;
		}
    </style>

	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=7" /><![endif]-->
	<!--[if lt IE 8]><style type="text/css" media="all">@import url("css/ie.css");</style><![endif]-->
	<!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->

	<script type="text/javascript" src="/media/lib/js/jquery.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.img.preload.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.filestyle.mini.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.date_input.pack.js"></script>
	<script type="text/javascript" src="/media/lib/js/facebox.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.visualize.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.select_skin.js"></script>
	<script type="text/javascript" src="/media/lib/js/ajaxupload.js"></script>
	<script type="text/javascript" src="/media/lib/js/jquery.pngfix.js"></script>
	<script type="text/javascript" src="/media/lib/js/custom_wizard.js"></script>
	<script src="/media/js/jquery.sparkline.min.js" type="text/javascript"></script>
	<script src="/media/js/progressbar/jquery.ui.core.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/media/js/progressbar/jquery.ui.widget.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/media/js/progressbar/jquery.ui.progressbar.min.js" type="text/javascript" charset="utf-8"></script>


    {% block headtags %}{% endblock %}

</head>


<body>

	<div id="hld">

		<div class="wrapper">		<!-- wrapper begins -->

		    <div class="logo_center"><img src="/media/images/nimbus_logo_opensource.png" /></div>

			<div class="block small center login {{wide}}">

				<div class="block_head">
					<div class="bheadl"></div>
					<div class="bheadr"></div>

					<h2>{{wizard_title}}</h2>
				</div>		<!-- .block_head ends -->


				<div class="block_content">

					{% if messages %}
                        <div class="message info">
                            {% for msg in messages %}
                                <p>{{ msg }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}


                    {%block content%}
                    {%endblock%}

                    {%block page%}
                    {%endblock%}

				</div>		<!-- .block_content ends -->

				<div class="bendl"></div>
				<div class="bendr"></div>

			</div>		<!-- .login ends -->

            <div id="footer">
				<p class="left"><a href="http://trynimbus.com">Nimbus Opensource</a> é uma iniciativa <a href="http://veezor.com"><img src="/media/lib/images/logo_veezor.gif" alt="Veezor® Network Intelligence" /></a> |
				<a href="/LICENSE/">Terms and License</a></p>
				<p class="right">Nimbus Opensource Backup v1.1</p>
			</div>


		</div>						<!-- wrapper ends -->

	</div>		<!-- #hld ends -->

</body>
</html>
